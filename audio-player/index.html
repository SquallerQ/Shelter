<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio player</title>
  <link rel="icon" sizes="32x32" href="media/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="player">
      <div class="container">

        <div class="player__inner">
          <div class="player__inner-image">
            <img class="image" alt="image">
          </div>

          <div class="player__inner-controls">
            <div class="artist-name"></div>
            <div class="track-name"></div>
            <audio controls class="audio"></audio>
            <div class="track-time">
              <div class="current-time">0:00</div>
              <div class="max-time">0:00</div>
            </div>
            <div class="progress-container">
              <!-- <div class="progress-bar"></div>-->
              <input type="range" class="progress-bar" id="progress-bar" value="0" min="0" step="1">
            </div>

            <div class="buttons">
              <div class="button prev"></div>
              <div class="pause" id="play-btn"></div>
              <div class="button next"></div>
            </div>
          </div>



        </div>
        <div class="playlist">
          <div class="playlist__title">Playlist:</div>
          <div class="playlist__items">
            <!-- <div class="playlist__item">
            <div class="playlist__item-info">
              <img class="playlist__item-img" src="media/img/6_senz.jpg" alt="">
              <span>1.<span>
              <span>Track</span> - 
              <span>Name</span>
            </div>
            <div class="playlist__item-duration">
              01:25
            </div>
          </div> -->

            <!-- <div class="playlist__item"><span>Track</span><span>Name</span></div> -->

          </div>
        </div>
      </div>




  </main>
  <footer>
    <div class="container">
      <div class="footer-inner">
        <div class="footer-inner__information">
          <a class="footer-inner__information-link" href="https://rs.school/courses/javascript-preschool-ru"
            target="_blank">
            <img class="footer-inner__school-img" src="media/icons/rss-logo.svg" alt="rs-school img">
          </a>
          <a class="footer-inner__github-link" href="https://github.com/SquallerQ" target="_blank">
            <img class="footer-inner__github-img" src="media/icons/github.svg" alt="github img">
          </a>
        </div>
        <div>
          <p>Created in 2024</p>
        </div>

      </div>

    </div>
  </footer>


  <script src="script.js"></script>
</body>

</html>

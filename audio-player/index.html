<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio player</title>
  <link rel="icon" sizes="32x32" href="media/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">

      <div class="inner">

        <div class="image-conatiner">
          <img class="image"src="media/img/1.jpg" alt="">
        </div>

        <audio controls class="audio"></audio>
        <span class="current-time">0:00</span>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <span class="max-time">0:00</span>

        <div class="buttons">

          <div class="button prev-btn">prev</div>
          <div class="button pause" id="play-btn">play/pause</div>
          <div class="button next-btn">next</div>
        </div>


        <span class="artist-name"></span>-<span class="track-name"></span>
      </div>


    </div>

  </main>


  <script src="script.js"></script>
</body>

</html>

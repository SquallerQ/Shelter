<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image-gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="container">
    <div class="header__inner">

        <div class="header__inner-logo">
          <img src="icons/camera.svg" alt="camera icon">
          <h1 class="header__inner-title">Unsplash API</h1>
        </div>
        <div class="header__inner-search">
          <input class="input" type="text" placeholder="Search...">
          <div class="input__icon"></div>
          <div class="input__icon-close"></div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="info-container">
      <div class="info">
        Enter text in the search bar
      </div>
    </div>
    <div class="gallery">

    </div>

  </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <div class="footer-inner__information">
            <a class="footer-inner__information-link" href="https://rs.school/courses/javascript-preschool-ru"
              target="_blank">
              <img class="footer-inner__school-img" src="icons/rss-logo.svg" alt="rs-school img">
            </a>
            <a class="footer-inner__github-link" href="https://github.com/SquallerQ" target="_blank">
              <img class="footer-inner__github-img" src="icons/github.svg" alt="github img">
            </a>
          </div>
          <div>
            <p>Created in 2024</p>
          </div>
    
        </div>
    
      </div>
    </footer>
  <script src="script.js"></script>
</body>

</html>

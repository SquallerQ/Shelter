<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio player</title>
  <link rel="icon" sizes="32x32" href="media/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="player">
      <div class="container">

        <div class="player__inner">
          <div class="player__inner-image">
              <img class="image" alt="image">
          </div>

          <div class="player__inner-controls">
            <div class="artist-name"></div>
            <div class="track-name"></div>
            <audio controls class="audio"></audio>
            <div class="track-time">
              <div class="current-time">0:00</div>
              <div class="max-time">0:00</div>
            </div>
            <div class="progress-container">
              <!-- <div class="progress-bar"></div>-->
              <input type="range" class="progress-bar" id="progress-bar" value="0" min="0" step="1"> 
            </div>

            <div class="buttons">
              <div class="button prev"></div>
              <div class="pause" id="play-btn"></div>
              <div class="button next"></div>
            </div>


            

          </div>


        </div>

      </div>
    </div>

  </main>


  <script src="script.js"></script>
</body>

</html>
